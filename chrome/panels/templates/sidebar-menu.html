<template name="sidebarMenu">
	<!-- Sidebar Menu -->
	<ul class="sidebar-menu">
		<li class="header">Client</li>

		<li class="{{#if isSessionViewActive }}active{{/if}}"><a href="#" data-view="session"><i class="fa fa-gears"></i> <span>Session variables</span></a></li>
