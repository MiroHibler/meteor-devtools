<template name="shell">
	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Server Shell</h3>
		</div>
		<div class="box-body">
			<div id="output">
				<pre>{{ output }}</pre>
			</div>
		{{#if ready }}
			{{> shellInput }}
		{{/if}}
		</div><!-- /.box-body -->
		<div class="box-footer">
			{{{ status }}}
		</div><!-- /.box-footer-->
	</div><!-- /.box -->
</template>
