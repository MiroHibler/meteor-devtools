<template name="userList">
	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Users</h3>
		</div>
		<div class="box-body table-responsive no-padding">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Email</th>
						<th>Status</th>
					</tr>
					{{#each users }}
						{{> user }}
					{{/each}}
				</tbody>
			</table>
		</div><!-- /.box-body -->
		<div class="box-footer">
			<strong>{{ usersCount }}</strong> user(s) available on the client.
		</div><!-- /.box-footer-->
	</div><!-- /.box -->
</template>
